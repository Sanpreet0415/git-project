<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
  width: 100px;
  height: 100px;
  background-color: blue;
  transition: width 0.5s, height 0.5s, background-color 0.5s; /* Transition for width, height, and background-color */
}

.box:hover {
  width: 200px; /* Double the width on hover */
  height: 200px; /* Double the height on hover */
  background-color: red; /* Change the background color on hover */
}

    </style>
</head>
<body>
    <div class="box">hello</div>

</body>
</html>
